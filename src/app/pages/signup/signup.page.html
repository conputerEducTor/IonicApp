<ion-header class="ion-no-border">
  <ion-toolbar>
    
    <ion-buttons slot="end">
      <ion-button class="btn-go" routerLink="/welcome" shape="round">
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Create New Accont</h1>
    <img src="assets/logo1.png">

  </div>

  <form id="form">
    <app-input placeholder="Username"></app-input>
    <app-input placeholder="Email"></app-input>
    <app-input type="password" placeholder="Password"></app-input>
    <ion-button expand="block" shape="round" routerLink="/signup">Create New Account</ion-button>

  </form>

</ion-content>
